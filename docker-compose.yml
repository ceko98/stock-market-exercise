version: '3'
services:

  api:
    build: ./api
    expose:
      - $API_PORT:$API_PORT
    networks:
      - frontend
    environment:
      PORT: $API_PORT

  client:
    build: ./client
    ports:
      - 80:80
    networks:
      - frontend
    environment:
      PORT: $CLIENT_PORT

networks:
  frontend: